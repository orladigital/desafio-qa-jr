# Workflow para validar Pull Requests
# Este workflow verifica se o PR est√° seguindo as boas pr√°ticas

name: PR Validation

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|test|chore): ]]; then
            echo "‚ö†Ô∏è T√≠tulo do PR n√£o segue o padr√£o: 'tipo: descri√ß√£o'"
            echo "Exemplos: feat: completa desafio t√©cnico, fix: corrige testes"
          else
            echo "‚úÖ T√≠tulo do PR est√° no formato correto"
          fi
      
      - name: Check if PR is from candidate branch
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" =~ ^candidato- ]]; then
            echo "‚úÖ Branch do candidato detectada: $BRANCH_NAME"
          else
            echo "‚ÑπÔ∏è Branch n√£o segue o padr√£o 'candidato-*', mas est√° OK"
          fi
      
      - name: PR Summary
        run: |
          echo "üìã Resumo do PR:"
          echo "  - Autor: ${{ github.event.pull_request.user.login }}"
          echo "  - Branch: ${{ github.head_ref }}"
          echo "  - Commits: ${{ github.event.pull_request.commits }}"
          echo "  - Arquivos alterados: ${{ github.event.pull_request.changed_files }}"
